<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional Portfolio Website - Full Stack Developer" />
    <meta name="keywords" content="portfolio, developer, full stack, react, node.js" />
    <meta name="author" content="Portfolio Owner" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Full-Stack Portfolio Website" />
    <meta property="og:description" content="Professional Portfolio Website - Full Stack Developer" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Full-Stack Portfolio Website" />
    <meta property="twitter:description" content="Professional Portfolio Website - Full Stack Developer" />
    
    <title>Fay_salwani</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS for fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');
      
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Inter', system-ui, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide loading spinner when React loads */
      #root:not(:empty) + .loading-spinner {
        display: none;
      }
    </style>
    
    <!-- Prevent theme flash by checking localStorage immediately -->
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const shouldBeDark = stored ? stored === 'dark' : prefersDark;
        
        if (shouldBeDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div class="loading-spinner"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
